                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                  GitHub Repository
                </a>
              );
            }
            return null;
          };

          useEffect(() => {
            const handleEsc = (event) => {
              if (event.key === 'Escape') onClose();
            };
            window.addEventListener('keydown', handleEsc);
            return () => window.removeEventListener('keydown', handleEsc);
          }, [onClose]);

          if (!project) return null;

          const videoUrl = project.modalContent.videoUrl;
          const embedUrl = videoUrl ? getVideoEmbedUrl(videoUrl) : '';
          const isMp4 = embedUrl.endsWith('.mp4');

          return (
            <div className="fixed inset-0 bg-black bg-opacity-70 z-[100] flex justify-center items-center p-4 backdrop-blur-sm" onClick={onClose}>
              <div className="bg-slate-800 rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative" onClick={(e) => e.stopPropagation()}>
                <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-white z-10">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <div className="p-8">
                  <h2 className="text-3xl font-bold font-orbitron text-cyan-400 mb-2">{project.title}</h2>
                  <p className="text-lg text-slate-300 mb-4">{project.tagline}</p>
                  {project.modalContent.url && <ProjectLink url={project.modalContent.url} />}
                  {embedUrl && (
                    <div className="aspect-video mb-6 bg-black rounded-lg overflow-hidden">
                      {isMp4 ? (
                        <video className="w-full h-full object-contain" src={embedUrl} controls autoPlay muted loop playsInline>
                          브라우저가 비디오 태그를 지원하지 않습니다.
                        </video>
                      ) : (
                        <iframe className="w-full h-full" src={embedUrl} title={`${project.title} Video`} frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                      )}
                    </div>
                  )}
                  {project.modalContent.images.length > 0 && (
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                      {project.modalContent.images.map((img, index) => (
                        <img key={index} src={img} alt={`${project.title} screenshot ${index + 1}`} className="w-full h-auto object-cover rounded-lg shadow-md" />
                      ))}
                    </div>
                  )}
                  <div className="space-y-6">
                    <div><h3 className="text-xl font-bold text-white mb-2">프로젝트 목표</h3><p className="text-slate-300">{project.modalContent.goal}</p></div>
                    <div><h3 className="text-xl font-bold text-white mb-2">주요 기능</h3><ul className="list-disc list-inside space-y-1 text-slate-300">{project.modalContent.features.map((feature, i) => <li key={i}>{feature}</li>)}</ul></div>
                    <div><h3 className="text-xl font-bold text-white mb-2">도전 과제 및 해결</h3>{project.modalContent.challenges.map((c, i) => (<div key={i} className="mt-2 bg-slate-700/50 p-4 rounded-lg"><p className="font-semibold text-cyan-300">{c.title}</p><p className="text-slate-300 mt-1">{c.resolution}</p></div>))}</div>
                    <div><h3 className="text-xl font-bold text-white mb-2">사용한 기술</h3><div className="flex flex-wrap gap-2">{project.modalContent.tech.map((tech, i) => (<span key={i} className="bg-slate-700 text-cyan-300 text-sm font-medium px-3 py-1 rounded-full">{tech}</span>))}</div></div>
                    <div><h3 className="text-xl font-bold text-white mb-2">성과 및 의미</h3><p className="text-slate-300">{project.modalContent.outcome}</p></div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // --- Main App Component ---

        const Section = forwardRef(({ id, className = '', children }, ref) => (
          <section ref={ref} id={id} className={`py-20 md:py-28 ${className}`}>
            <div className="container mx-auto px-4 sm:px-6 lg:px-8">{children}</div>
          </section>
        ));
        Section.displayName = 'Section';

        const SectionTitle = ({ children }) => (
          <h2 className="text-3xl md:text-4xl font-bold text-center mb-12 font-orbitron">
            <span className="text-cyan-400">/</span> {children}
          </h2>
        );

        const App = () => {
          const [selectedProject, setSelectedProject] = useState(null);
          const [isLoaded, setIsLoaded] = useState(false);

          const sectionRefs = {
            hero: useRef(null),
            about: useRef(null),
            skills: useRef(null),
            projects: useRef(null),
            vision: useRef(null),
            contact: useRef(null),
          };

          useEffect(() => {
            const timer = setTimeout(() => setIsLoaded(true), 100);
            return () => clearTimeout(timer);
          }, []);

          const handleNavClick = (sectionId) => {
            sectionRefs[sectionId].current?.scrollIntoView({ behavior: 'smooth' });
          };
          
          const handleOpenModal = (project) => {
            setSelectedProject(project);
            document.body.style.overflow = 'hidden';
          };

          const handleCloseModal = () => {
            setSelectedProject(null);
            document.body.style.overflow = 'auto';
          };

          return (
            <div className="bg-slate-900">
              <Header onNavClick={handleNavClick} />
              <main>
                <section ref={sectionRefs.hero} id="hero" className="min-h-screen flex items-center justify-center text-center bg-grid-slate-800/[0.2]">
                  <div className={`transition-opacity duration-1000 ease-in ${isLoaded ? 'opacity-100' : 'opacity-0'}`}>
                    <h1 className="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 font-orbitron">
                      <span className="text-cyan-400">아이디어</span>를 <span className="text-purple-400">현실</span>로 만드는
                    </h1>
                    <p className="text-2xl sm:text-3xl md:text-4xl font-bold text-slate-200 mb-8">AI 시대의 빌더, Sunnybear</p>
                    <div className="flex flex-wrap justify-center gap-3">
                      {['#AI_Orchestrator', '#Problem_Solver', '#Product_Maker'].map((tag, i) => (
                        <span key={tag} className={`bg-slate-800 text-slate-300 px-4 py-2 rounded-full text-sm md:text-base font-semibold transition-all duration-500 ease-out ${isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`} style={{transitionDelay: `${200 * i}ms`}}>
                          {tag}
                        </span>
                      ))}
                    </div>
                  </div>
                </section>
                
                <Section ref={sectionRefs.about} id="about">
                    <div className="max-w-4xl mx-auto text-center">
                        <p className="text-lg md:text-xl text-slate-300 leading-relaxed">
                            컴퓨터 공학 전공자가 아니지만, 순수한 '만들고 싶은' 열정과 양쪽의 장점을 모두 흡수하는 유연한 사고로 AI 도구를 능숙하게 활용하여 복잡한 웹 앱과 모바일 앱을 기획하고 구현하는 AI 기반 프로덕트 빌더입니다.
                        </p>
                        <p className="mt-4 text-lg md:text-xl text-slate-300 leading-relaxed">
                            저는 문제 해결 본능과 다면적인 시각으로 기술적 난관의 근본 원인을 파고드는 <span className="text-cyan-400 font-semibold">'로직 헌터(Logic Hunter)'</span>입니다.
                        </p>
                    </div>
                </Section>

                <Section ref={sectionRefs.skills} id="skills" className="bg-slate-900/50">
                  <SectionTitle>핵심 역량</SectionTitle>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {CORE_COMPETENCIES.map((skill, index) => (
                      <div key={index} className="bg-slate-800 p-6 rounded-lg shadow-lg transform hover:-translate-y-2 transition-transform duration-300">
                        <div className="flex items-center mb-4">
                          {skill.icon}
                          <h3 className="ml-4 text-xl font-bold text-white">{skill.name}</h3>
                        </div>
                        <p className="text-slate-400">{skill.description}</p>
                      </div>
                    ))}
                  </div>
                </Section>

                <Section ref={sectionRefs.projects} id="projects">
                  <SectionTitle>프로젝트</SectionTitle>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
                    {PROJECTS.map((project) => (
                      <div key={project.id} className="group bg-slate-800 rounded-lg overflow-hidden shadow-lg border border-slate-700 transition-all duration-300 hover:shadow-cyan-500/20 hover:border-cyan-500/50 flex flex-col">
                        <div className="p-8 flex flex-col flex-grow">
                          <h3 className="text-2xl font-bold text-white mb-2">{project.title}</h3>
                          <p className="text-cyan-400 font-semibold mb-4">{project.tagline}</p>
                          <p className="text-slate-400 mb-6 flex-grow">{project.description}</p>
                          <div className="mt-auto">
                            <div className="flex flex-wrap gap-2 mb-6">
                              {project.techStack.map(tech => <span key={tech} className="bg-slate-700 text-slate-300 text-xs px-2 py-1 rounded">{tech}</span>)}
                            </div>
                            <button onClick={() => handleOpenModal(project)} className="w-full bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:bg-cyan-500 transform group-hover:scale-105">
                              자세히 보기
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </Section>

                <Section ref={sectionRefs.vision} id="vision" className="bg-slate-900/50">
                     <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                        <div>
                            <h2 className="text-3xl md:text-4xl font-bold text-left mb-8 font-orbitron">
                                <span className="text-purple-400">/</span> 도전과 극복
                            </h2>
                            <div className="space-y-2">
                                {CHALLENGES.map(challenge => <AccordionItem key={challenge.id} challenge={challenge} />)}
                            </div>
                        </div>
                        <div>
                            <h2 className="text-3xl md:text-4xl font-bold text-left mb-8 font-orbitron">
                                <span className="text-purple-400">/</span> 성장과 비전
                            </h2>
                            <div className="space-y-6 text-slate-300 leading-relaxed text-lg">
                                <p>저는 커뮤니티를 통해 성장합니다. 동료들의 피드백을 통해 제품을 발전시키고, 함께 배우는 개방적인 태도를 지향합니다.</p>
                                <blockquote className="border-l-4 border-purple-400 pl-4 italic text-slate-200">
                                    "상업적 가치를 지닌 프로젝트를 오픈 소스로 공개하여 커뮤니티에 기여하고, 협업을 통해 더 큰 성장을 도모하는 것이 저의 비전입니다."
                                </blockquote>
                                <p>AI 시대의 새로운 개발 패러다임을 선도하며, 끊임없이 배우고 도전하여 혁신적인 제품을 만들어낼 준비가 되어 있습니다.</p>
                            </div>
                        </div>
                     </div>
                </Section>
                
                <Section ref={sectionRefs.contact} id="contact">
                    <SectionTitle>연락처</SectionTitle>
                    <div className="text-center max-w-2xl mx-auto">
                        <p className="text-lg text-slate-300 mb-8">
                            새로운 기회에 항상 열려있습니다. 제 경험과 비전에 공감하신다면 언제든 연락 주세요.
                        </p>
                        <div className="flex justify-center items-center gap-8">
                            <a href="mailto:rsy0314@gmail.com" className="text-lg font-semibold text-cyan-400 hover:text-cyan-300 transition-colors">
                                rsy0314@gmail.com
                            </a>
                            <a href="https://github.com/sunnybear21" target="_blank" rel="noopener noreferrer" className="text-lg font-semibold text-cyan-400 hover:text-cyan-300 transition-colors">
                                GitHub
                            </a>
                        </div>
                    </div>
                </Section>
              </main>

              <footer className="bg-slate-900 border-t border-slate-800 py-6">
                <div className="container mx-auto text-center text-slate-500">
                    <p>&copy; {new Date().getFullYear()} Sunnybear. All Rights Reserved.</p>
                </div>
              </footer>

              <ProjectModal project={selectedProject} onClose={handleCloseModal} />
            </div>
          );
        };

        // --- Mount the App ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
